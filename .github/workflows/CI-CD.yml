name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  repository_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
      
    - name: Build docker-compose
      run: docker-compose build
  deploy:
    needs: [build]
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
      
    - name: delete current kubernetes deployment
      run: kubectl delete -k ./kubernetes
      
    - name: Deploy new kubernetes deployment
      run: kubectl apply -k ./kubernetes
